<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
html, body {
          font-family: 'Times New Roman', Times, serif;
          background: linear-gradient(to right, #00a4d1, #00a4d1, #0062cc);
          background-repeat: no-repeat;
          background-size: cover;
          color: white;
          margin: 0;
          padding: 0; 
          height: 100%;
      }
      h1 {
          font-size: 30px;
      }
      form {
          font-size: 20px;
          box-shadow: 0 0 10px rgb(150, 14, 14);
          background-color: rgba(0, 0, 0, 0.7);
          width: 400px;
          margin: 0 auto;
          border-radius: 8px;
          padding: 20px;
      }    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login1.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Forms.html">Form</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <h1 align="center">Attendance Management System</h1><br><br>
    <center><br><br><br><br><br><br><br><br>
        <form id="attendanceForm" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" id="name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </center>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Form submission using jQuery AJAX
            $('#attendanceForm').submit(function(e) {
                e.preventDefault(); // Prevent default form submission

                // Retrieve form data
                var formData = {
                    'name': $('#name').val(),
                    'password': $('#password').val()
                };

                // Send form data to PHP for processing
                $.ajax({
                    type: 'POST',
                    url: 'process_form.php', // PHP script to handle form data
                    data: formData,
                    dataType: 'json', // Data type expected from the server
                    encode: true
                })
                .done(function(response) {
                    // Show success message
                    alert(response.message);
                    // Redirect to Forms.html
                    window.location.href = "Forms.html";
                })
                .fail(function(xhr, textStatus, errorThrown) {
                    // Show error message
                    console.error('Form submission failed: ' + errorThrown);
                    alert('An error occurred. Please try again later.');
                });
            });
        });
    </script>
</body>
</html>
