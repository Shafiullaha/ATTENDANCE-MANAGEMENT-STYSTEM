<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('21.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 60px; 
        }
        h1 {
            font-size: 30px;
            color: white;
        }
        .custom-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgb(117, 114, 114);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(231, 227, 227, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="prec.html">Check Percentage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Forms.html">Feedback Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="attendance.html">Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Log.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="custom-form">
                    <h1 class="text-center mb-4">Attendance Form</h1>
                    <form id="attendanceForm" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" name="name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <label for="rollno" class="form-label">Rollno:</label>
                            <input type="text" class="form-control" name="rollno" placeholder="Roll no">
                        </div>
                        <div class="mb-3">
                            <label for="program" class="form-label">Program:</label>
                            <input type="text" class="form-control" name="program" placeholder="Program">
                        </div>
                        <div class="mb-3">
                            <label for="branch" class="form-label">Branch:</label>
                            <input type="text" class="form-control" name="branch" placeholder="Branch">
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year:</label>
                            <input type="text" class="form-control" name="year" placeholder="Year">
                        </div>
                        <div class="mb-3">
                            <label for="mail" class="form-label">Mail ID:</label>
                            <input type="text" class="form-control" name="mail" placeholder="mail">
                        </div>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#attendanceForm').submit(function(e)
            {
                e.preventDefault(); 
                let name = $("input[name='name']").val();
                let rollno = $("input[name='rollno']").val();
                let program = $("input[name='program']").val();
                let branch = $("input[name='branch']").val();
                let year = $("input[name='year']").val();
                let mail = $("input[name='mail']").val();
                if (name === "" || rollno === "" || program === "" || branch === "" || year === "" || mail === "") {
                    alert("All fields must be filled out");
                    return false;
                }
                if (!/^[a-zA-Z]+$/.test(name)) {
                    alert("Name must contain only letters");
                    return false;
                }
                if (isNaN(parseInt(year))) {
                    alert("Year must be a valid integer");
                    return false;
                }
                if (year.length !== 4) {
                    alert("Year must be a 4-digit number");
                    return false;
                }
                let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(mail)) {
                    alert("Please enter a valid email address");
                    return false;
                }
                if (branch.length < 2 || branch.length > 7) {
                    alert("Branch must be between 2 to 7 characters");
                    return false;
                }
                if (!/^[a-zA-Z]{3,6}$/.test(program)) {
                    alert("Program must have 3 to 6 letters");
                    return false;
                }
                alert("Form Submitted Successfully");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
